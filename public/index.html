<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#36393f] font-sans min-h-screen">
    <!-- Contenedor Principal con diseño tipo Discord -->
    <div class="flex h-screen">
      <!-- Barra lateral de canales (estilo Discord) -->
      <div class="w-60 bg-[#2f3136] text-gray-300 flex flex-col">
        <div class="p-4 border-b border-gray-700">
          <h1 class="text-xl font-bold">Chat Grupal</h1>
        </div>
        <div class="p-4">
          <div class="flex items-center space-x-2">
            <span class="text-gray-400">#</span>
            <span>general</span>
          </div>
        </div>
      </div>

      <!-- Área principal de chat -->
      <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Encabezado del canal -->
        <header class="bg-[#36393f] border-b border-gray-700 p-4 shrink-0">
          <div class="flex items-center">
            <span class="text-gray-300 text-lg font-semibold"># general</span>
          </div>
        </header>

        <!-- Área de mensajes -->
        <div class="flex-1 overflow-hidden">
          <ul id="messages" class="h-full overflow-y-auto p-4 space-y-4">
            <!-- Mensajes serán añadidos aquí -->
          </ul>
        </div>

        <!-- Área de entrada de mensaje -->
        <div class="p-4 bg-[#36393f] shrink-0">
          <form id="form" class="flex flex-col gap-4">
            <input
              id="username"
              placeholder="Tu nombre"
              required
              class="w-full p-3 rounded-md bg-[#40444b] text-gray-200 border-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <div class="flex gap-2">
              <input
                id="input"
                autocomplete="off"
                placeholder="Enviar mensaje a #general"
                required
                class="flex-1 p-3 rounded-md bg-[#40444b] text-gray-200 border-none focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="submit"
                class="bg-[#5865f2] text-white px-6 py-2 rounded-md hover:bg-[#4752c4] transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const username = document.getElementById("username");
      const messages = document.getElementById("messages");

      // Mostrar historial de mensajes
      socket.on("chat history", (history) => {
        history.forEach(({ username, message, timestamp }) => {
          const li = document.createElement("li");
          li.classList.add("flex", "items-start", "gap-2");
          li.innerHTML = `
            <div class="w-10 h-10 rounded-full bg-[#5865f2] flex items-center justify-center text-white font-bold">
              ${username.charAt(0).toUpperCase()}
            </div>
            <div>
              <div class="flex items-center gap-2">
                <span class="font-semibold text-white">${username}</span>
                <span class="text-xs text-gray-400">${new Date(
                  timestamp
                ).toLocaleTimeString()}</span>
              </div>
              <p class="text-gray-300">${message}</p>
            </div>
          `;
          messages.appendChild(li);
        });
        messages.scrollTop = messages.scrollHeight;
      });

      // Enviar mensaje al servidor
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value && username.value) {
          socket.emit("chat message", {
            username: username.value,
            message: input.value,
          });
          input.value = "";
        }
      });

      // Recibir mensaje del servidor
      socket.on("chat message", ({ username, message, timestamp }) => {
        const li = document.createElement("li");
        li.classList.add("flex", "items-start", "gap-2");
        li.innerHTML = `
          <div class="w-10 h-10 rounded-full bg-[#5865f2] flex items-center justify-center text-white font-bold">
            ${username.charAt(0).toUpperCase()}
          </div>
          <div>
            <div class="flex items-center gap-2">
              <span class="font-semibold text-white">${username}</span>
              <span class="text-xs text-gray-400">${new Date(
                timestamp
              ).toLocaleTimeString()}</span>
            </div>
            <p class="text-gray-300">${message}</p>
          </div>
        `;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
